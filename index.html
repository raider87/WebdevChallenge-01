<!DOCTYPE html>
<html>
<head>
<title>01</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="css.css">

<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

</head>
<body>
	<div class="container">
	
		<div class="row">
			<div class="column">
				<div class="logo">
					<img src="./img/logo.png" >
				</div>
			</div>
		</div>

		<div class="row">
		
			<div class="column half">
			
				<h1>Register Form</h1>
				<div class="form_border">
					<form>
					
						<div class="input-field line">
							<div class="input-icon user"></div>
							<input type="text" placeholder="First name">
						</div>

						<div class="input-field line">
							<div class="input-icon lock">
							</div>
							<input type="text" placeholder="Password">
						</div>

						<div class="input-field line">
							<div class="input-icon lock">
							</div>
							<input type="text" placeholder="Confirm Password">
						</div>
						
						<div class="input-field line">
							<div class="input-icon email">
							</div>
							<input type="text" placeholder="Email">
						</div>

						<div class="input-field line">
							<div class="input-icon maps">
							</div>
								<select name="locations">
								<option value="volvo">Your Location</option>
							</select>
						</div>

						<div class="checkbox-field">
							<input type='checkbox' name='thing' value='valuable' id="thing"/><label for="thing"></label>
							<span class="checkbox-text">I have read and accept the terms of use.</span>
						</div>

						<input type="button" class="full"  value="Sign up">
					</form>
				</div>
				
				<h1>Send Email</h1>
				<div class="form_border">
					<form>
					
						<div class="input-field line">
							<div class="input-icon user"></div>
							<input type="text" placeholder="Your Name">
						</div>
						
						<div class="input-field line">
							<div class="input-icon email">
							</div>
							<input type="text" placeholder="Your Email">
						</div>

						<div class="input-field">
							<textarea placeholder="Type your message..."></textarea>
						</div>

						<div class="checkbox-field">
							<input type='checkbox' name='thing' value='valuable' id="thing2"/><label for="thing2"></label>
							<span class="checkbox-text">Send a copy to my Email.</span>
						</div>

						<input type="button" class="full"  value="Send Email">
					</form>
				</div>
				
			</div>
			
			<div class="column half">
				<h1>Sign In Form</h1>
				<div class="form_border">
					<form>
					
						<div class="input-field line">
							<div class="input-icon user"></div>
							<input type="text" placeholder="Username">
						</div>

						<div class="input-field line">
							<div class="input-icon lock">
							</div>
							<input type="text" placeholder="Password">
						</div>
						
						<div class="checkbox-field">
							<input type='checkbox' name='thing' value='valuable' id="thing3"/><label for="thing3"></label>
							<span class="checkbox-text">Remember me</span>

							<input type="button" class="half right"  value="Sign up">
						</div>
						
					</form>
				</div>
				
				<h1>Recover Form</h1>
				<div class="form_border">
					<form>
					
						<div class="input-field line">
							<div class="input-icon email"></div>
							<input type="text" placeholder="Enter your Email">
						</div>

						<div class="input-field line">
							<div class="input-icon phone">
							</div>
							<input type="text" placeholder="Enter your Phone number">
						</div>
						
						<input type="button" class="half small"  value="Send">
						<input type="button" class="half small  inactive right"  value="Done">
						
					</form>
				</div>
				
				<h1>Subscribe Form</h1>
				<div class="form_border">
					<form>
					
						<div class="input-field line">
							<div class="input-icon email"></div>
							<input type="text" placeholder="Enter your Email">
						</div>

						<input type="button" class="half small"  value="Subscribe">
						<input type="button" class="half small red right"  value="No, Thanks">
						
					</form>
				</div>

				<div class="logo bottom">
					<img src="./img/logo_bottom.png" >
				</div>

			</div>
			
		</div>
	
	</div>

</body>
</html>
